 <!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset="utf-8">
  <title>webxr</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
	<script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
</head>
<body> 
  <a-scene>

    <assets>
      <img id="woodDesign" src="Wood-design-chiseled.jpg">
      <img id="roofDesign" src="wood-roof-texture.jpg">
      <img id="wallDesign" src="Simple-wall.jpeg">
    </assets>
    
    <a-plane src="#woodDesign" rotation="-90 0 0" scale="44 31.5 20" position="0 -4 -22.5"></a-plane>
    <a-plane src="#roofDesign" rotation="90 0 0" scale="44 31.5 20" position="0 11.5 -22.5"></a-plane>
    
    <!--made the floor green as to defer it from the other sections-->
    
    <a-plane src="#wallDesign" position="-22 3.5 -22.5" rotation="0 90 0" scale="31.7 16 1"></a-plane>
    <a-plane src="#wallDesign" position="22 3.5 -22.5" rotation="0 -90 0" scale="31.7 16 1"></a-plane>
    <a-plane src="#wallDesign" position="-22 3.5 -22.5" rotation="0 -90 0" scale="31.7 16 1"></a-plane>
    <a-plane src="#wallDesign" position="22 3.5 -22.5" rotation="0 90 0" scale="31.7 16 1"></a-plane>
    <a-plane src="#wallDesign" position="0 3.5 -38" rotation="0 0 0" scale="44 16 1"></a-plane>
    <a-plane src="#wallDesign" position="0 3.5 -38" rotation="0 180 0" scale="44 16 1"></a-plane>
    <a-plane src="#wallDesign" position="12.5 3.5 -6.8" rotation="0 0 0" scale="19 16 7"></a-plane>
    <a-plane src="#wallDesign" position="-12.5 3.5 -6.8" rotation="0 0 0" scale="19 16 7"></a-plane>
    <a-plane src="#wallDesign" position="12.5 3.5 -6.8" rotation="0 180 0" scale="19 16 7"></a-plane>
    <a-plane src="#wallDesign" position="-12.5 3.5 -6.8" rotation="0 180 0" scale="19 16 7"></a-plane>

    <!--changed color of walls to blue as to make them stand out more indicating that it will be the placeholder of the art6 for the galery-->

    <a-plane id="entranceLeft" position="-3 3.5 -2.3" rotation="0 90 0" color="blue" scale="9 16 8"></a-plane>
    <a-plane id="entranceRight" position="3 3.5 -2.3" rotation="0 -90 0" color="blue" scale="9 16 8"></a-plane>
    <a-plane id="reverseentranceLeft" position="-3 3.5 -2.3" rotation="0 -90 0" color="blue" scale="9 16 8"></a-plane>
    <a-plane id="reverseentranceRight" position="3 3.5 -2.3" rotation="0 90 0" color="blue" scale="9 16 8"></a-plane>
    <a-plane id="entranceFloor" rotation="-90 0 0" color="blue" scale="6 9 1" position="0 -4 -2.3"></a-plane>
    <a-plane id="entranceRoof" rotation="90 0 0" color="blue" scale="6 9 1" position="0 11.5 -2.3"></a-plane>
    <a-plane id="entranceArch" rotation="0 0 0" color="blue" scale="6 6.5 1" position="0 8.3 -6.8"></a-plane>
    <a-plane id="reverseentranceArch" rotation="0 180 0" color="blue" scale="6 6.5 1" position=" 0 8.3 -6.8"></a-plane>
    <a-plane id="entranceBackwall" position="0 3.5 2.2" rotation="0 0 0" color="blue" scale="6 16 8"></a-plane>
    <a-plane id="reverseentranceBackwall" position="0 3.5 2.2" rotation="0 180 0" color="blue" scale="6 16 8"></a-plane>
    
    <!--made the entrance red so it is different from the rest of the galery, also so that it will be shown here as the beginning stage -->
    
  </a-scene>
</body>

</html>
