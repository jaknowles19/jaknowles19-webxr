<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>webxr</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
	<script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
</head>

<body>
  <a-scene>
    <a-plane id="floor" rotation="-90 0 0" color="blue" scale="22 11.5 10" position="0 -4 -12.5"></a-plane>
    <a-plane id="leftWall" position="-11 3.5 -12.5" rotation="0 90 0" color="blue" scale="11.48 16 1"></a-plane>
    <a-plane id="rightWall" position="11 3.5 -12.5" rotation="0 -90 0" color="blue" scale="11.48 16 1"></a-plane>

    <a-plane id="reverseleftWall" position="-11 3.5 -12.5" rotation="0 -90 0" color="blue" scale="11.48 16 1"></a-plane>
    <a-plane id="reverserightWall" position="11 3.5 -12.5" rotation="0 90 0" color="blue" scale="11.48 16 1"></a-plane>
    
    <a-plane id="rearLeft" position="7 3.5 -17" rotation="0 0 0" color="blue" scale="8 16 7"></a-plane>
    <a-plane id="rearRight" position="-7 3.5 -17" rotation="0 0 0" color="blue" scale="8 16 7"></a-plane>
    <a-plane id="frontLeft" position="7 3.5 -6.8" rotation="0 0 0" color="blue" scale="8 16 7"></a-plane>
    <a-plane id="frontRight" position="-7 3.5 -6.8" rotation="0 0 0" color="blue" scale="8 16 7"></a-plane>

    <a-plane id="entranceLeft" position="-3 3.5 -6" rotation="0 90 0" color="blue" scale="3 16 1"></a-plane>
    <a-plane id="entranceRight" position="3 3.5 -6" rotation="0 -90 0" color="blue" scale="3 16 1"></a-plane>
    <a-plane id="reverseentranceLeft" position="-3 3.5 -6" rotation="0 -90 0" color="blue" scale="3 16 1"></a-plane>
    <a-plane id="reverseentranceRight" position="3 3.5 -6" rotation="0 90 0" color="blue" scale="3 16 1"></a-plane>
    <a-plane id="entranceFloor" rotation="-90 0 0" color="blue" scale="6 3 1" position="0 -4 -6"></a-plane>

    <a-plane id="floor" rotation="-90 0 0" color="blue" scale="22 11.5 10" position="0 -4 -22.5"></a-plane>
    <a-plane id="secondleftWall" position="-11 3.5 -22.5" rotation="0 90 0" color="blue" scale="11.48 16 1"></a-plane>
    <a-plane id="secondrightWall" position="11 3.5 -22.5" rotation="0 -90 0" color="blue" scale="11.48 16 1"></a-plane>
    <a-plane id="reversesecondleftWall" position="-11 3.5 -22.5" rotation="0 -90 0" color="blue" scale="11.48 16 1"></a-plane>
    <a-plane id="reversesecondrightWall" position="11 3.5 -22.5" rotation="0 90 0" color="blue" scale="11.48 16 1"></a-plane>
    <a-plane id="secondfrontLeft" position="7 3.5 -27.8" rotation="0 0 0" color="blue" scale="8 16 7"></a-plane>
    <a-plane id="secondfrontRight" position="-7 3.5 -27.8" rotation="0 0 0" color="blue" scale="8 16 7"></a-plane>
  </a-scene>
</body>

</html>
