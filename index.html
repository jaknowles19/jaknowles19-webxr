<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>webxr</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
	<script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
</head>

<body>
  <a-scene>
    <a-plane id="floor" rotation="-90 0 0" color="green" scale="44 31.5 20" position="0 -4 -22.5"></a-plane>
    
    <!--made the floor green as to defer it from the other sections-->
    
    <a-plane id="leftWall" position="-22 3.5 -22.5" rotation="0 90 0" color="blue" scale="31.5 16 1"></a-plane>
    <a-plane id="rightWall" position="22 3.5 -22.5" rotation="0 -90 0" color="blue" scale="31.5 16 1"></a-plane>
    <a-plane id="reverseleftWall" position="-22 3.5 -22.5" rotation="0 -90 0" color="blue" scale="31.5 16 1"></a-plane>
    <a-plane id="reverserightWall" position="22 3.5 -22.5" rotation="0 90 0" color="blue" scale="31.5 16 1"></a-plane>
    <a-plane id="backWall" position="0 3.5 -38" rotation="0 0 0" color="blue" scale="44 16 1"></a-plane>
    <a-plane id="frontLeft" position="12.5 3.5 -7" rotation="0 0 0" color="blue" scale="19 16 7"></a-plane>
    <a-plane id="frontRight" position="-12.5 3.5 -7" rotation="0 0 0" color="blue" scale="19 16 7"></a-plane>

    <!--changed color of walls to blue as to make them stand out more indicating that it will be the placeholder of the art6 for the galery-->

    <a-plane id="entranceLeft" position="-3 3.5 -5.3" rotation="0 90 0" color="red" scale="3 16 8"></a-plane>
    <a-plane id="entranceRight" position="3 3.5 -5.3" rotation="0 -90 0" color="red" scale="3 16 8"></a-plane>
    <a-plane id="reverseentranceLeft" position="-3 3.5 -5.3" rotation="0 -90 0" color="red" scale="3 16 8"></a-plane>
    <a-plane id="reverseentranceRight" position="3 3.5 -5.3" rotation="0 90 0" color="red" scale="3 16 8"></a-plane>
    <a-plane id="entranceFloor" rotation="-90 0 0" color="red" scale="6 3 1" position="0 -4 -5.3"></a-plane>

    <!--made the entrance red so it is different from the rest of the galery, also so that it will be shown here as the beginning stage (where you begin/start)-->
    
  </a-scene>
</body>

</html>
